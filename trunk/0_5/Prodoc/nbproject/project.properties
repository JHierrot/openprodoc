build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Prodoc.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-fileupload-1.2.2.jar=/home/jhierrot/OPD/lib/commons-fileupload-1.2.2.jar
file.reference.commons-io-2.0.1.jar=/home/jhierrot/OPD/lib/commons-io-2.0.1.jar
file.reference.commons-net-ftp-2.0.jar=/home/jhierrot/OPD/lib/commons-net-ftp-2.0.jar
file.reference.derbyclient.jar=/home/jhierrot/OPD/lib/derbyclient.jar
