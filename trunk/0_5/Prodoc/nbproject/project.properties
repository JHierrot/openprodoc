file.reference.mysql-connector-java-5.1.13-bin.jar=/home/jhierrot/OPD/lib/mysql-connector-java-5.1.13-bin.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-fileupload-1.2.2.jar}:\
